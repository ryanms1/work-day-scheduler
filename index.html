<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks 9am-5pm go here -->
      <div class="row time-block">
        <span class="hour">9AM</span>
        <textarea id="9" class="description"></textarea>
        <button class="saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <span class="hour">10AM</span>
        <textarea id="10" class="description"></textarea>
        <button class="saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <span class="hour">11AM</span>
        <textarea id="11" class="description"></textarea>
        <button class="saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <span class="hour">12PM</span>
        <textarea id="12" class="description"></textarea>
        <button class="saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <span class="hour">1PM</span>
        <textarea id="13" class="description"></textarea>
        <button class="saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <span class="hour">2PM</span>
        <textarea id="14" class="description"></textarea>
        <button class="saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <span class="hour">3PM</span>
        <textarea id="15" class="description"></textarea>
        <button class="saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <span class="hour">4PM</span>
        <textarea id="16" class="description"></textarea>
        <button class="saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <span class="hour">5PM</span>
        <textarea id="17" class="description"></textarea>
        <button class="saveBtn fas fa-save"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
